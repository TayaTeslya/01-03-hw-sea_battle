<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper"> <!-- обёртка для всего сайта -->
        <div class="button-conteiner">
            <button class="button" id="four-button">ЧЕТЫРЕ</button>
            <button class="button" id="three-button">ТРИ</button>
            <button class="button" id="two-button">ДВЕ</button>
            <button class="button" id="one-button">АДНА</button>
        </div>
        <div class="box-conteiner">
            <div class="box-wrapper">
                <h2>Игрок 1</h2>
                <div class="box-block-row">
                    <p></p><p>A</p><p>B</p><p>C</p><p>D</p><p>E</p><p>F</p><p>G</p><p>H</p><p>I</p><p>J</p><p></p>
                </div>
                <div class="box-block-row">
                    <div class="box-block-column">
                        <p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
                    </div>
                    <div id="box-absolute"> 
                        <div class="box" id="player1"></div>
                        <div class="box box-cover" id="player1-cover"></div>
                    </div>
                </div>
            </div>
            <div class="box-wrapper">
                <h2>Игрок 2</h2>
                <div class="box-block-row">
                    <p></p><p>A</p><p>B</p><p>C</p><p>D</p><p>E</p><p>F</p><p>G</p><p>H</p><p>I</p><p>J</p><p></p>
                </div>
                <div class="box-block-row">
                    <div class="box-block-column">
                        <p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
                    </div>
                    <div id="box-absolute"> 
                        <div class="box" id="player2"></div>
                        <div class="box box-cover" id="player2-cover"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-conteiner">
            <button class="button" id="turn-button" disabled>КРУТЫСЯ</button>
            <button class="button" id="delete-button" disabled>УХАДЫ</button>
        </div>
        <div class="button-conteiner">
            <button class="button" id="ready-button" disabled>Готово</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
